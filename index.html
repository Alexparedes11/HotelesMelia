<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Mi página con Grid</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./src/melialogo.png" />
      <div class="vacio"></div>
      <div class="menu">
        <div class="botn">
          <a href="#">Family</a>
        </div>
        <div class="botn">
          <a href="#">Wellness</a>
        </div>
        <div class="botn">
          <a href="#">Business</a>
        </div>
        <div class="botn">
          <a href="#">Sport</a>
        </div>
      </div>
    </header>

    <main>
      <div class="general">
        <div class="card">
          <picture>
            <source
              srcset="
                https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_s.webp 487w,
                https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_m.webp 990w,
                https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_l.webp 1400w
              "
            />

            <img
              src="https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_l.jpg"
              alt="Sports1"
              srcset="
                https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_s.jpg 454w,
                https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_m.jpg 938w,
                https://alejandroimagenes.blob.core.windows.net/imagenes/sport1_l.jpg 1400w
              "
            />
          </picture>
          <div class="cardbody">
            <h5 class="titulo">Sports</h5>
          </div>
        </div>

        <div class="card">
          <picture>
            <source
              srcset="
              https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_s.webp 48w,
                https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_m.webp 919w,
                https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_l.webp 1400w
              "
            />

            <img
              src="https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_l.jpg"
              alt="Sports1"
              srcset="
                https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_s.jpg 491w,
                https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_m.jpg 932w,
                https://meliawellnessimagenes.blob.core.windows.net/imagenes/wellness1_l.jpg 1400w
              "
            />
          </picture>
          <div class="cardbody">
            <h5 class="titulo">Wellness</h5>
          </div>
        </div>

        <div class="card">
          <picture>
            <source
              srcset="
                https://imagenesivan.blob.core.windows.net/imagesmelia/business1_s.webp 400w,
                https://imagenesivan.blob.core.windows.net/imagesmelia/business1_m.webp 1090w,
                https://imagenesivan.blob.core.windows.net/imagesmelia/business1_l.webp 1400w
              "
            />

            <img
              src="https://imagenesivan.blob.core.windows.net/imagesmelia/business1_l.jpg"
              alt="Sports1"
              srcset="
                https://imagenesivan.blob.core.windows.net/imagesmelia/business1_s.jpg 400w,
                https://imagenesivan.blob.core.windows.net/imagesmelia/business1_m.jpg 1124w,
                https://imagenesivan.blob.core.windows.net/imagesmelia/business1_l.jpg 1400w
              "
            />
          </picture>
          <div class="cardbody">
            <h5 class="titulo">Business</h5>
          </div>
        </div>

        <div class="card">
          <picture>
            <source
              srcset="
              https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/WEBP/Familia1_S.webp 517w,
                https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/WEBP/Familia1_M.webp 846w,
                https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/WEBP/Familia1_L.webp 1400w
              "
            />

            <img
              src="https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/JPG/Familia1_L.jpg"
              alt="Sports1"
              srcset="
                https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/JPG/Familia1_S.jpg 445w,
                https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/JPG/Familia1_M.jpg 733w,
                https://unsplashsaul.blob.core.windows.net/imagenes/Familia 1/JPG/Familia1_L.jpg 1400w
              "
            />
          </picture>
          <div class="cardbody">
            <h5 class="titulo">Family</h5>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>© 2022 Melia Hotels International</p>
    </footer>
  </body>
</html>
