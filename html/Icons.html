<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />
    <title>Meliã Hotels</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />

  <body>
    <header>
      <a href="../index.html"
        ><img class="logo" src="../src/melialogo.png"

      <div class="vacio"></div>
      <div class="menu">

        </div>
        <div class="botn">
          <a href="./Family.html" id="family">Family</a>
        </div>
        <div class="botn">
          <a href="./wellness.html" id="wellness">Wellness</a>
        </div>
        <div class="botn">
          <a href="./business.html" id="business">Business</a>
        </div>
        <div class="botn">
          <a href="./sport.html" id="sport">Sport</a>
        </div>
      </div>
    </header>

    <main>
      <div class="contenedor">
        <div class="contenedorpequeño">
          <h2>Icons SVG Sprite</h2>
          <div class="iconos">
            <h3>Icons Social</h3>
            <svg class="icon-mail-line">
              <use xlink:href="../fonts/icons.svg#icon-mail-line"></use>
            </svg>
            <svg class="icon-facebook-circle-line">
              <use
                xlink:href="../fonts/icons.svg#icon-facebook-circle-line"
              ></use>
            </svg>
            <svg class="icon-instagram-line">
              <use xlink:href="../fonts/icons.svg#icon-instagram-line"></use>
            </svg>
            <svg class="icon-twitter-x-fill">
              <use xlink:href="../fonts/icons.svg#icon-twitter-x-fill"></use>
            </svg>
            <svg class="icon-share-line">
              <use xlink:href="../fonts/icons.svg#icon-share-line"></use>
            </svg>
            
          </div>
          <h3>Icons Reservation</h3>
          <svg class="icon-breakfast">
            <use xlink:href="../fonts/icons.svg#icon-breakfast"></use>
          </svg>

          <svg class="icon-num-persons">
            <use xlink:href="../fonts/icons.svg#icon-num-persons"></use>
          </svg>

          <svg class="icon-calendar">
            <use xlink:href="../fonts/icons.svg#icon-calendar"></use>
          </svg>

          <svg class="icon-parking">
            <use xlink:href="../fonts/icons.svg#icon-parking"></use>
          </svg>

          <svg class="icon-city">
            <use xlink:href="../fonts/icons.svg#icon-city"></use>
          </svg>
        </div>
      </div>

      <div class="contenedor">
        <h2>Icons Fonts</h2>
        <div class="contenedordentro">
          <div class="iconos">
            <h3>Icons Information</h3>
            <div class="icon-bx-dumbbell"></div>
            <div class="icon-bx-swim"></div>
            <div class="icon-bxs-star"></div>
            <div class="icon-bxs-dog"></div>
            <div class="icon-bx-restaurant"></div>
            <h3>Icons General</h3>
          </div>
          <div class="iconos">
          <div class="icon-user-solid"></div>
          <div class="icon-house-solid"></div>
          <div class="icon-rectangle-xmark-solid"></div>
          <div class="icon-bars-solid"></div>
          <div class="icon-magnifying-glass-solid"></div>
        </div>
      </div>
      </div>
